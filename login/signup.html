<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signup-style.css">
    <title>youtube</title>
</head>
<body>
    <header class="main-header">
        <h1>
            <a href="메인페이지 이동">
                <img src="../logo.png" alt="메인로고" id="logo">
            </a>
        </h1>
    </header>
    <div class="container">
        <h2>회원가입</h2>
        <form action="doJoin" method="POST" class="joinForm">                                                                         

            <div class="textForm">
            <input name="loginId" type="text" class="id" placeholder="아이디">
            <button type="button" class="check">중복 확인</button>
            </div>

            <div class="textForm">
            <input name="loginPw" type="password" class="pw" placeholder="비밀번호">
            </div>

            <div class="textForm">
            <input name="loginPwConfirm" type="password" class="pw" placeholder="비밀번호 확인">
            </div>

            <div class="textForm">
            <input name="name" type="text" class="name" placeholder="이름">
            </div>

            <div class="textForm">
            <input name="nickname" type="text" class="nickname" placeholder="닉네임">
            </div>

            <div class="textForm">
            <input name="cellphoneNo" type="tel" class="cellphoneNo" placeholder="전화번호">
            <button type="button" id="tokenSubmit">인증번호 전송</button>
            </div>

            <div class="textForm">
                <input id="tokenCheck" type="text" placeholder="인증번호입력"/>
            </div>

            <div>
                <button type="submit">회원가입</button>
                <button type="button">취소</button>
            </div>

        </form>

        <script>
            document.getElementById('tokenSubmit').addEventListener('click',function(){
                            document.getElementById('tokenCheck').style.display='inline';
                            });
        </script>
    </div>
</body>
</html>
